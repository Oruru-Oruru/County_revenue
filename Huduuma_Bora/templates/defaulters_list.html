<!DOCTYPE html>
<html>
<head>
    <title>Revenue Defaulters</title>
</head>
<body style="background-color: green;">
    <h1 style="text-align: center; color:blanchedalmond;">Revenue Defaulters</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount Due</th>
                <th>Contact Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for defaulter in defaulters %}
            <tr>
                <td>{{ defaulter.name }}</td>
                <td>{{ defaulter.amount_due }}</td>
                <td>{{ defaulter.contact_number }}</td>
                <td>{{ defaulter.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
