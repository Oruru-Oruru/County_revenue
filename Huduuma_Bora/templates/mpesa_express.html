<!-- mpesa_express.html -->
<form method="post">
    {% csrf_token %}
    
    <!-- Display form errors -->
    {% if form.errors %}
      <ul>
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    {% endif %}
  
    <!-- Display individual form fields -->
    <div>
      <label for="{{ form.PartyA.id_for_label }}">Customer_PhoneNumber:</label>
      {{ form.PartyA }}
    </div>
    <div>
      <label for="{{ form.Amount.id_for_label }}">Amount:</label>
      {{ form.Amount }}
    </div>
  
    <button type="submit">Submit</button>
  </form>
